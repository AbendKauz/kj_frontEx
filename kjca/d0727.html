<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>번호</td>

            <td>특산물</td>
            <td>가격</td>
            <td>비고</td>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">전남</td>
            <td>배</td>
            <td>500</td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td>곰탕</td>
            <td>300</td>
            <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="3">해남</td>
            <td>미역</td>
            <td>200</td>
            <td></td>
        </tr>
        <tr>
            <td>4</td>
            <td>굴</td>
            <td>100</td>
            <td></td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="3">해당없음</td>
        </tr>
        <tr>
            <td>6</td>
            <td>제주</td>
            <td>귤</td>
            <td>300</td>
            <td></td>
        </tr>

    <img src="../penguins.jpg" alt="펭귄사진">

</html>
