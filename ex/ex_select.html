<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
    </select>
    <!-- 
        multiple : 여러 목록 선택 부여
            (데스크톱 웹페이지에선 사용 안함)
     -->
    <select multiple="multiple">
        <option>서울</option>
        <option>인천</option>
        <option>대전</option>
        <option>광주</option>
        <option>울산</option>
        <option>부산</option>
        <option>제주</option>
    </select>
    <select>
        <!-- optgroup : 선택옵션을 묶을 때 사용 -->
        <optgroup label="HTML5">
            <option>Multimedia Tag</option>
            <option>Connectivity</option>
            <option>Device Access</option>
        </optgroup>
        <optgroup label="CSS3">
            <option>Animation</option>
            <option>3D Transform</option>
        </optgroup>
    </select>
</body>
</html>
