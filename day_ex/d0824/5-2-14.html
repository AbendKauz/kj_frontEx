<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 변수 선언
    let 익명함수;

    // 익명 함수를 2번 생성
    익명함수 = function (){
      console.log('1번째 익명 함수입니다.');
    }
    익명함수 = function(){
      console.log('2번째 익명 함수입니다.');
    }

    // 익명함수 호출
    익명함수();
    // 2번째 익명 함수입니다.
    
  </script>
</head>
<body>
  
</body>
</html>
