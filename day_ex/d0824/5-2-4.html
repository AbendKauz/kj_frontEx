<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 배열 선언
    let numbers = [273, 52, 103, 32, 57];

    // 배열의 모든 값 제곱
    numbers = numbers.map(function (value, index, array){
      return value * value;
    });

    // 출력
    numbers.forEach(console.log);
    // 74529 0
    // 2704 1
    // 10609 2
    // 1024 3
    // 3249 4
  </script>
</head>

</body>
</html>
