<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 단순하게 매개변수를 모두 출력하는 함수
    function sample(...items){
      console.log(items); // (4) [1, 2, 3, 4]
    }

    // 전개 연산자 사용 여부 비교
    const array = [1,2,3,4];
    console.log(sample.apply(null, array)); // undefined
  </script>
</head>
<body>
  
</body>
</html>
