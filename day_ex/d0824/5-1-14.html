<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    function sample(){
      console.log(arguments);
      for(let i = 0; i < arguments.length; i++){
        console.log(`${i}번째 요소 : ${arguments[i]}`);
      }
    }

    sample(1,2);      // 0, 1번째 요소
    sample(1,2,3);    // 0, 1, 2번째 요소
    sample(1,2,3,4);  // 0, 1, 2, 3번째 요소
  </script>
</head>
<body>
  
</body>
</html>
