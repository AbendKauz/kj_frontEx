<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 객체 선언
    const pet = {
      name: '구름',
      eat(food){
        alert(this.name + "은/는 " + food + "을/를 먹습니다.");
      }
    }
    // 메소드 호출
    pet.eat('밥');
    // 구름은/는 밥을/를 먹습니다.
  </script>
</head>

</body>
</html>
