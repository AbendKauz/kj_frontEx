  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script>
    // 데이터 생성
    const books = [{
      name:'혼자 공부하는 파이썬',
      price:18000,
      publisher:'한빛미디어'
    },{
      name:'HTML5 웹 프로그래밍 입문',
      price:26000,
      publisher:'한빛아카데미'
    },{
      name:'머신러닝 딥러닝 실전 개발 입문',
      price:30000,
      publisher:'위키북스'
    },{
      name:'딥러닝을 위한 수학',
      price:25000,
      publisher:'위키북스'
    }]

    // 가격으로 정렬한 뒤 출력
    const output = _.sortBy(books, (book) => book.price);
    // const output = _.sortBy(books, (book) => book.price);
    //  -> 상수 book의 배열들 중 price 순으로 정렬
    // books : object(Array)
    // (book) => book.price : 화살표 함수, 콜백함수
    // 콜백함수(Callback function) : 다른 함수의 인자로써 넘겨진 후 특정 이벤트에 의해 호출되는 함수

    console.log(JSON.stringify(output, null, 2));
