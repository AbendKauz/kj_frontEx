<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 변수 선언
    const test = {
      a: function(){
        console.log(this);
      },
      b: () => {
        console.log(this);
      }
    }
    // 메소드 호출
    test.a();
    // {a: ƒ, b: ƒ}
    test.b();
    // Window {window: Window, self: Window, document: document, name: '', location: Location, …}
  </script>
</head>
<body>
  
</body>
</html>
