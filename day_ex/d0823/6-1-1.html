  <title>Document</title>
  <script>
    // 변수를 선언
    const pet = {
      name:'구름',
      eat: function(food){
        alert(this.name + '은/는 ' + food + '을/를 먹습니다.');
      }
    }
    pet.eat('밥');
    // 구름은/는 밥을/를 먹습니다.
  </script>
