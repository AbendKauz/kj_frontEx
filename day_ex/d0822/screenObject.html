<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>location Object</title>
  <style>
    #container{
      width: 400px;
      margin: 10px auto;
    }
    .display{
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #222;
      box-shadow: 1px 0 1px #ccc;
    }
    p{
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>screen 객체</h2>
    <div class="display">
      <script>
        document.write("<p><b>screen.availWidth : </b>" + screen.availWidth + "</p>");
        // screen.availWidth : 1920
        document.write("<p><b>screen.availHeight : </b>" + screen.availHeight + "</p>");
        // screen.availHeight : 1040
        document.write("<p><b>screen.width : </b>" + screen.width + "</p>");
        // screen.width : 1920
        document.write("<p><b>screen.height : </b>" + screen.height + "</p>");
        // screen.height : 1080
      </script>
    </div>
  </div>
</body>
</html>
