<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>현재 시각</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    p{
      font-size: 1.2em;
    }
    .display{
      font-size: 1.5em;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <div id="container">
    <p>현재 시각 <span id="current" class="display"></span></p>
  </div>

  <script>
    setInterval(displayNow, 1000);  // 1초마다 시간 계산하는 함수 실행

    function displayNow(){  // 시간계산 함수
      let now = new Date(); // Date객체의 인스턴스를 만듬
      let currentTime = now.toLocaleDateString(); // toLocaleDateString() 메서드를 사용해 지역에 맞는 시간을 가져옴

      document.querySelector("#current").innerHTML = currentTime; // id = "current"인 요소에 현재 시간 표시
    }

  </script>
</body>
</html>
