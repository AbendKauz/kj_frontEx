<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Window 객체</title>
</head>
<body>
  <p>문서를 열면 팝업 창이 표시됩니다.</p>
  <script>
    function openCenter(doc, win, w, h){
      let left = (screen.availWidth - w) / 2; // 팝업창의 왼쪽좌표
      // screen.availWidth : 창에서 사용할 수 있는 가로크기(픽셀단위) 반환
      let top = (screen.availHeight - h) / 2; // 팝업창의 위쪽좌표
      let opt = "left =" + left + ", top = " + top + ", width = " + w + ", height = " + h;
      window.open(doc, win, opt);
    }
    openCenter("notice.html", "pop", 500, 400);
  </script>
</body>
</html>
