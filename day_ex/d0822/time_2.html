<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>what time is it?</title>
  <style>
    body{
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    let now = new Date();
    document.write("현재 시각은 " + now.toLocaleString()); // 로컬 형식으로 표시하기
  </script>
</body>
</html>
