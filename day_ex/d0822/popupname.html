<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Window 객체</title>
</head>
<body>
  <p>문서를 열면 팝업 창이 표시됩니다.</p>
  <script>
    window.open("notice.html", "pop", "width=500, height=400");
    // window.open(url, name, specs, replace)
    // url : 새 창에 보여질 주소
    // name : 새로 열릴 창의 속성 또는 창의 이름
    // specs : 창의 크기, 스크롤 여부, 리사이즈 가능등의 속성 지정
    // replace : 히스토리 목록에 새 항목을 만들지 지정
  </script>
</body>
</html>
