<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Array</title>
  <style>
    body{
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    let season = ["봄", "여름", "가을", "겨울"];

    for(i = 0; i < 4; i++){
      document.write(season[i] + (" "));
    }
  </script>
</body>
</html>
