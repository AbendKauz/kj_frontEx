<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <h1>수습 국원 지원 양식</h1>
            <table border="1">
                <tr>
                    <th rowspan="3">개인정보</th>
                    <th>이름</th>
                    <td>
                        <input type="text" id="r-id">
                    </td>
                </tr>
                <tr>
                    <th>학과/학번</th>
                    <td>
                        <input type="text" id="r-num">
                    </td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td>
                        <input type="tel" id="r-phone">
                    </td>
                </tr>
                <tr>
                    <th>지원분야</th>
                    <td colspan="3">
                        <input type="text" id="r-select" size="31">
                    </td>
                </tr>
            </table>
            <input type="submit" value="제출하기">
            <input type="reset" value="취소하기">
        </fieldset>
    </form>
</body>
</html>
