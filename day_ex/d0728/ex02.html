<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="" method="get">
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p><hr><br>
                <b>개인 정보</b><br>
                <ul style="list-style: none">
                    <li>
                        <label for="r-name">이름</label>
                        <input type="text" id="r-name" name="uname" placeholder="공백 없이 입력하세요.">
                    </li>
                    <li>
                        <label for="r-tel">연락처</label>
                        <input type="tel" id="r-tel" name="utel">
                    </li>
                </ul>
                <b>지원분야</b><br>
                <ul style="list-style: none">
                    <li>
                        <input type="radio" name="select" id="r-radio1">
                        <label for="r-radio1">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <input type="radio" name="select" id="r-radio2">
                        <label for="r-radio2">웹 애플리케이션 개발</label><br>
                    </li>
                    <li>
                        <input type="radio" name="select" id="r-radio3">
                        <label for="r-radio3">개발 환경 개선</label><br><br>
                    </li>
                </ul>
                <b>지원 동기</b><br><br>
                <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
        </fieldset>
   </form>
</body>
</html>
